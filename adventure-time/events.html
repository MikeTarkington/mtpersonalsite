<body style="background-color: #bff0ff">

<header>
	<img src="http://i.cdn.turner.com/v5cache/CARTOON/site/Images/i70/adventure-time.png" alt="Aventure Time Logo">
	<h1 style="display: inline-block; font-size: 40px; font-family: verdana">Request Fan Event</h1>

	<nav style="width: 100%; font-size: 30px; font-family: verdana; font-style: bold">
  		<table>
  		<tr>
    		<td style="column-width: 200px"><a href="w2-solo-challenge.html">Home</a></td>

    		<td style="column-width: 200px"><a href="swords.html">Swords</a></td>

  		</tr>
  		</table>
	</nav>
</header>

<main>
<br>
<br>
<p style="font-family: verdana; font-size: 30">Fill in the info below to suggest an event and have other fans contact you for plans!</p>
	<form action="https://httpbin.org/post" method="post">
  <div>
      <label>Name:</label>
      <input type="text" name="name">
  </div>
  <br>
  <div>
    <label>Email:</label>
    <input type="email" name="email">
  </div>
  <br>
  <div>
    <label>Event Date:</label>
    <input type="date" name="event date">
  </div>
  <br>
  <div>
    <label>Meet Type:</label>
    <select name="meet type">
        <option value="meet">Local</option>
        <option value="meet">Remote(online)</option>
        <option value="meet">Negotiable</option>
      </select>
  </div>
  <br>
  <div>
  <label>Event Description/Notes:</label>
  <br>
    <textarea name="description" rows="4" cols="50">Enter here</textarea>
  </div>
  <br>
  <button type="submit">Submit</button>
</form>
</main>

<br>
<br>
