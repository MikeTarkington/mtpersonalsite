<main>
<br>
<br>
<p id="eventpara">Fill in the info below to suggest an event and have other fans contact you for plans!</p>
	<form class="form" action="https://httpbin.org/post" method="post">
  <div>
      <label>Name:</label>
      <input type="text" name="name">
  </div>
  <br>
  <div>
    <label>Email:</label>
    <input type="email" name="email">
  </div>
  <br>
  <div>
    <label>Event Date:</label>
    <input type="date" name="event date">
  </div>
  <br>
  <div>
    <label>Meet Type:</label>
    <select name="meet type">
        <option value="meet">Local</option>
        <option value="meet">Remote(online)</option>
        <option value="meet">Negotiable</option>
      </select>
  </div>
  <br>
  <div>
  <label>Event Description/Notes:</label>
  <br>
    <textarea name="description" rows="4" cols="50">Enter here</textarea>
  </div>
  <br>
  <button type="submit">Submit</button>
</form>
</main>
